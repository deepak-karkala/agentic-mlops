name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: astral-sh/setup-uv@v1
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Install frontend dependencies
        run: npm install --prefix frontend
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
      - name: Run pytest
        run: PYTHONPATH=. uv run python -m pytest
      - name: Run npm test
        run: npm test

  claude-code-review:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Claude Code Review
      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-code
          claude --version || echo "Claude CLI check failed"

      - name: Run Claude Code Review
        run: |
          echo "ðŸ¤– Running Claude Code Review..."
          claude review --format markdown --focus "security,performance,mlops-patterns,error-handling" . > claude-review.txt 2>&1 || echo "Claude review completed"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Post Claude Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let review = 'Claude Code Review not available';
            
            try {
              if (fs.existsSync('claude-review.txt')) {
                review = fs.readFileSync('claude-review.txt', 'utf8');
              }
            } catch (e) {
              console.log('Could not read review file:', e.message);
            }
            
            const comment = "## ðŸ¤– Claude Code Review Results\n\n```\n" + review.trim() + "\n```\n\n---\n*Generated by Claude Code Review â€¢ Focus: Security, Performance, MLOps Patterns, Error Handling*";
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

