name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: astral-sh/setup-uv@v1
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Install frontend dependencies
        run: npm install --prefix frontend
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
      - name: Run pytest
        run: PYTHONPATH=. uv run python -m pytest
      - name: Run npm test
        run: npm test

  claude-code-review:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Claude Code CLI
        run: |
          curl -fsSL https://claude.ai/download/cli/linux | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Get changed files
        id: changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(py|js|ts|tsx)$' | head -10)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Claude Code Review
        if: steps.changes.outputs.files != ''
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat > review_prompt.md << 'EOF'
          Please review the following code changes for:
          - Code quality and best practices
          - Security vulnerabilities  
          - Performance optimizations
          - MLOps architecture patterns
          - Error handling and edge cases
          
          Focus on actionable feedback for production MLOps systems.
          EOF
          
          REVIEW_OUTPUT=""
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "Reviewing $file..."
              REVIEW=$(claude-code review "$file" --prompt="$(cat review_prompt.md)" --format=markdown 2>/dev/null || echo "Review failed for $file")
              REVIEW_OUTPUT="$REVIEW_OUTPUT\n\n## Review for \`$file\`\n\n$REVIEW"
            fi
          done <<< "${{ steps.changes.outputs.files }}"
          
          if [ -n "$REVIEW_OUTPUT" ]; then
            gh pr comment ${{ github.event.number }} --body "## ðŸ¤– Claude Code Review
          
          $REVIEW_OUTPUT
          
          ---
          *Generated by Claude Code Review in CI*"
          fi
