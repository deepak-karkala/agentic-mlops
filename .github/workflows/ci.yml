name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: astral-sh/setup-uv@v1
      - name: Install Python dependencies
        run: uv sync --extra dev
      - name: Install frontend dependencies
        run: npm install --prefix frontend
      - name: Run pre-commit
        run: uv run pre-commit run --all-files
      - name: Run pytest
        run: PYTHONPATH=. uv run python -m pytest
      - name: Run npm test
        run: npm test

  claude-code-review:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Claude Code Review
      - name: Setup Python for Claude Review
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Claude Code Review
        run: |
          python << 'EOF'
          import os
          import anthropic
          import subprocess
          
          # Get changed files
          try:
              result = subprocess.run(['git', 'diff', '--name-only', 'HEAD~1'], 
                                    capture_output=True, text=True)
              changed_files = [f.strip() for f in result.stdout.split('\n') if f.strip() and f.endswith(('.py', '.js', '.ts', '.tsx'))]
          except:
              changed_files = []
          
          if not changed_files:
              with open('claude-review.txt', 'w') as f:
                  f.write("No code files changed in this PR.")
              exit(0)
          
          # Initialize Claude client
          client = anthropic.Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
          
          reviews = []
          for file_path in changed_files[:3]:  # Limit to 3 files
              try:
                  with open(file_path, 'r') as f:
                      content = f.read()
                  
                  prompt = f"""Please review this {file_path} file for:
          - Code quality and best practices
          - Security vulnerabilities
          - Performance optimizations
          - MLOps architecture patterns
          - Error handling and edge cases
          
          File: {file_path}
          ```
          {content}
          ```
          
          Provide specific, actionable feedback."""
          
                  response = client.messages.create(
                      model="claude-3-5-sonnet-20241022",
                      max_tokens=1000,
                      messages=[{"role": "user", "content": prompt}]
                  )
                  
                  reviews.append(f"### {file_path}\n{response.content[0].text}")
              except Exception as e:
                  reviews.append(f"### {file_path}\nError reviewing file: {str(e)}")
          
          # Write review to file
          with open('claude-review.txt', 'w') as f:
              if reviews:
                  f.write('\n\n'.join(reviews))
              else:
                  f.write("No reviews generated.")
          EOF
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Post Claude Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let review = 'Claude Code Review not available';
            
            try {
              if (fs.existsSync('claude-review.txt')) {
                review = fs.readFileSync('claude-review.txt', 'utf8');
              }
            } catch (e) {
              console.log('Could not read review file:', e.message);
            }
            
            const comment = "## ðŸ¤– Claude Code Review Results\n\n```\n" + review.trim() + "\n```\n\n---\n*Generated by Claude Code Review â€¢ Focus: Security, Performance, MLOps Patterns, Error Handling*";
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

